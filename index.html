<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="New2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <div class="container">
        <div class="top">
            <div class="list_logo">
                <div class="grid">
                    <i class="fa-solid fa-table-cells"></i>
                    <p>Grid</p>
                </div>
                <div class="list">
                    <i class="fa-solid fa-list"></i>
                    <p>List</p>
                </div>
            </div>
            <div class="searchBar">
                <input type="text" name="search" id="search" placeholder="Search">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>
        <div class="root"></div>
    </div>
    <div class="container2">
        <div class="header">
            <p class="logo">Buy now</p>
            <div class="manage_logo">
                <i class="fa-solid fa-basket-shopping"></i>
                <div class="manage_count">
                    <p class="count">0</p>
                </div>
            </div>
        </div>
        <div class="filterCard">
            <div class="root2"></div>
            <div class="filerItem">
                <div class="my_card">
                    <p>My Card</p>
                </div>
                <div class="your_emypt">Your card is empty</div>
                <div class="cal_products">
                    <h4 class="edi_totle">Total</h4>
                    <h4 class="addPrice_allProdcts">$ 0.00</h4>
                </div>
            </div>
        </div>
    </div> 
    <div class="container3">
        <div class="header3">
            <div class="filter_buttons"></div>
            <div class="view_defult">
                <h3>Views As a</h3>
                <div class="edit_defult">
                    <h5>Default</h5>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
        <div class="filterCard3"></div>
    </div>
    <div class="container4">
        <div class="header4">
            <h3>Buy now</h3>
            <div class="edit_icon4">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="edit_count4">
                    <p class="cont4">0</p>
                </div>
            </div>
        </div>
        <div class="filterCard4">
            <div class="root4"></div>
            <div class="filterItem4">
                <div class="myCard4">
                    <p>My Card</p>
                </div>
                <div class="empty4">Your card is empty</div>
                <div class="cal_item">
                    <h4>Total</h4>
                    <h4 class="sum_allProducts">$ 0.00</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="New2.js"></script>
</body>
</html>
